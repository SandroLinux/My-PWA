<html>
    <head>
      <title>Swatch beats time app</title>
      <link rel="stylesheet" type="text/css" href="beats.css">
      <link rel="manifest" href="scripts/manifest.json">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <script src="scripts/jquery-2.0.3.min.js"></script>
	    <script src="scripts/bootstrap/js/bootstrap.min.js"></script>
	    <script src="scripts/script.js"></script>
      <script src="scripts/pwa.js"></script>
        <!-- Top Navigation Menu -->
        <div class="topnav">
          <a href="#home" class="active">Swatch Time App</a>
          <div id="myLinks">
            <a href="#news">News</a>
            <a href="OFL.txt">Font Copyright</a>
            <a onclick="darkmode()">Dark mode</a>
          </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
        <span id="time"></span>
        <p id="message"></p>
        <div class="beats">@<span id="swatchTime"></span> .beats</div>
        <script>
          function myFunction() {
            var x = document.getElementById("myLinks");
            if (x.style.display === "block") {
              x.style.display = "none";
            } else {
              x.style.display = "block";
            }
          }
          </script>
    </body>
</html>
